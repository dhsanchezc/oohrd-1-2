{% load static %}
<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>{% block title %} {% endblock %}</title>
    </head>

    <body>
        <a href="{% url 'create' %}">Crear cliente</a>
        <a href="{% url 'read' %}">Clientes</a>

    <style>
        table {
            margin: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000000;
            padding: 5px 15px;
        }
        
    </style>

</html>
